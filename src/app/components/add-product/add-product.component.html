<h2>Data table with sorting, pagination, and filtering.</h2>
<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%">
    <mat-form-field appearance="standard">
      <mat-label>Filter By Name</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Action Column -->
    <ng-container matColumnDef="action" sticky>
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button><mat-icon>add</mat-icon></button>
      </th>
      <td mat-cell *matCellDef="let row" class="data-row-button-wrapper">
        <button mat-button><mat-icon>edit</mat-icon></button>
        <button mat-button><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of products"
  ></mat-paginator>
</div>
