<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div class="calendar-section" fxFlex="50%" fxFlex.xs="100%">
    <app-calendar (itemEvent)="selectDate($event)"></app-calendar>
  </div>
  <div class="task-section" fxFlex="50%" fxFlex.xs="100%">
    <div class="search-area">
      <input
        type="text"
        class="search-area_input"
        autocomplete
        placeholder="search salesperson"
        [(ngModel)]="selectedPerson"
        (keyup.enter)="selectPersonByEnter(input.value)"
        (ngModelChange)="inputPersonChange(input.value)"
        #input
      />
      <button mat-button class="search-area_button">
        <mat-icon color="primary">search</mat-icon>
      </button>
    </div>
    <ng-container *ngIf="!isValidPerson && selectedPerson.trim().length > 0">
      <mat-card class="search-area_error">
        No data matching the filter "{{ input.value }}".</mat-card
      >
    </ng-container>

    <div
      *ngIf="showPersonList && personList.length >= 1"
      class="data-list-wrapper"
    >
      <mat-card>
        <mat-selection-list
          #persons
          [multiple]="false"
          (selectionChange)="selectPerson($event)"
        >
          <mat-list-option *ngFor="let person of personList" [value]="person">
            {{ person }}
          </mat-list-option>
        </mat-selection-list>
      </mat-card>
    </div>

    <div class="daily-task-card">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <div
              class="th_icon bigger-padding"
              *ngIf="!element.name"
              (click)="addClient(element)"
            >
              <mat-icon>add</mat-icon>
            </div>
            <div
              class="th_icon"
              *ngIf="element.name"
              (click)="addClient(element)"
            >
              <mat-icon>edit</mat-icon>
            </div>
            <div
              class="th_icon"
              *ngIf="element.name"
              (click)="openDeleteDialog(element)"
            >
              <mat-icon>delete</mat-icon>
            </div>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Period Column -->
        <ng-container matColumnDef="period">
          <th mat-header-cell *matHeaderCellDef class="text-right">Peroid</th>
          <td mat-cell *matCellDef="let element" class="text-right">
            {{ element.period }}
          </td>
        </ng-container>

        <!-- Table Title SelectedDate Row -->
        <ng-container matColumnDef="table-title">
          <th
            mat-header-cell
            *matHeaderCellDef
            colspan="3"
            class="table-main-title"
          >
            {{ selectedDay ? (selectedDay | date: "dd MMMM yyyy") : "" }}
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Task List
          </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['table-title']"></tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
