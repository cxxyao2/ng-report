<form #myForm="ngForm" appUniquePassword>
  <input
    type="text"
    id="password"
    name="password"
    required
    [(ngModel)]="model.newPassword"
  />
  <input
    type="text"
    name="repeatPassword"
    id="repeatPassword"
    [(ngModel)]="model.newRepeatPassword"
  />
  <div>{{ model | json }}</div>
  <div id="formErrors">{{ myForm.errors | json }}</div>
  <button class="primary" (click)="myForm.reset(); onSubmit()">Submit</button>
</form>
