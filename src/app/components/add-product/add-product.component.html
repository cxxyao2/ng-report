<h2>Product Management</h2>
<div>
  <form>
    <mat-form-field class="input-area-full-width" appearance="standard">
      <mat-label>Filter By Name or Description</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
    <div style="margin-bottom: 8px">
      {{ rowCount }} records meet the criteria.
    </div>
  </form>
</div>

<div class="mat-elevation-z8 table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    [trackBy]="trackProduct"
    multiTemplateDataRows
  >
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button (click)="addProduct()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <div style="display: inline-flex; justify-content: center; gap: 8px">
          <a mat-button href="javascript:void()" (click)="editProduct(row)">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-button href="javascript:void()" (click)="deleteProduct(row)">
            <mat-icon>delete</mat-icon>
          </a>
        </div>
      </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price }}</td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
    </ng-container>

    <!-- Template for other details(image, description) row -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <img
            src="{{ getImageSrc(element) }}"
            alt="product image"
            class="example-element-diagram"
          />

          <div class="example-element-description">
            {{ element.description }}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr
      mat-row
      *matRowDef="let element; columns: displayedColumns"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>
</div>
