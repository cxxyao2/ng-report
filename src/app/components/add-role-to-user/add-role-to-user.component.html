<h2>Grant Roles to User && Lock(Unlock) Users</h2>

<mat-form-field appearance="standard">
  <mat-label>Filter By Name</mat-label>
  <input
    matInput
    (keyup)="applyFilter(input.value)"
    placeholder="Ex. Marc"
    #input
  />
</mat-form-field>

<div style="margin-bottom: 8px">128 records meet the criteria.</div>
<div class="container mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Locked Column -->
    <ng-container matColumnDef="locked">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Locked</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.locked"></mat-checkbox>
      </td>
    </ng-container>

    <!-- salesperson role -->
    <ng-container matColumnDef="salesperson">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.salesperson"></mat-checkbox>
      </td>
    </ng-container>

    <!-- manager role -->
    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.manager"></mat-checkbox>
      </td>
    </ng-container>

    <!-- admin role -->
    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.admin"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
