<form style="position: relative">
  <h2>Log List</h2>
  <mat-card
    class="alert-card"
    *ngIf="selection.selected.length > 0 && showDeleteAlert"
  >
    <mat-card-subtitle align="end" class="alert-close-button-wrapper"
      ><button mat-button color="primary" (click)="hideDeleteAlert()">
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >close</mat-icon
        >
      </button>
    </mat-card-subtitle>
    <mat-card-content>
      <p>
        {{ selection.selected.length }} logs are selected. Do you want to delete
        them?
      </p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
      <button color="primary" mat-button>Delete</button>
      <button mat-button (click)="hideDeleteAlert()">Cancel</button>
    </mat-card-actions>
  </mat-card>

  <div class="filter-area">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" />
        <input matEndDate placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button>Filter</button>
    <div>
      <h3>hidden</h3>
      <span>userName: cxxx</span>
      <span>ip: cxxx</span>
      <span>log content:xxx</span>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell   [ngClass]="{ 'error-log': element.symbol === 'E' }" *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell class="cell-overflow userName"  [ngClass]="{ 'error-log': element.symbol === 'E' }"  *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Content Column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td
          mat-cell
          class="cell-overflow logContent"
          [ngClass]="{ 'error-log': element.symbol === 'E' }"
          *matCellDef="let element"
        >
          {{ element.content }}
        </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteLogItem(element.position)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item (click)="editLogItem(element)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>
  </div>
</form>
