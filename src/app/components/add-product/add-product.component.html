<h2>Data table with sorting, pagination, and filtering.</h2>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- First Row Header Begin -->

    <!--actions Column -->
    <ng-container matColumnDef="actionsFirstRow">
      <th mat-header-cell *matHeaderCellDef class="header-actions" >
        Actions
      </th>
    </ng-container>

    <!--id Column -->
    <ng-container matColumnDef="idFirstRow">
      <th mat-header-cell *matHeaderCellDef>Id</th>
    </ng-container>

    <!--name Column -->
    <ng-container matColumnDef="nameFirstRow">
      <th mat-header-cell *matHeaderCellDef>Name</th>
    </ng-container>

    <!--description Column -->
    <ng-container matColumnDef="descriptionFirstRow">
      <th mat-header-cell *matHeaderCellDef>Description</th>
    </ng-container>

    <!--category Column -->
    <ng-container matColumnDef="categoryFirstRow">
      <th mat-header-cell *matHeaderCellDef>Category</th>
    </ng-container>
    <!-- First Row Header End -->

    <!-- Second Row Header Begin -->

    <!--actions Column -->
    <ng-container matColumnDef="addAction">
      <th mat-header-cell *matHeaderCellDef class="header-actions">
        <button mat-button class="head-row-button">
          <mat-icon>add</mat-icon>
        </button>
      </th>
    </ng-container>

    <!--id Column -->
    <ng-container matColumnDef="idFilter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <mat-label>Id..</mat-label>
          <input matInput placeholder="Placeholder" />
        </mat-form-field>
      </th>
    </ng-container>

    <!--name Column -->
    <ng-container matColumnDef="nameFilter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <mat-label>Name..</mat-label>
          <input matInput placeholder="Placeholder" />
        </mat-form-field>
      </th>
    </ng-container>

    <!--description Column -->
    <ng-container matColumnDef="descriptionFilter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <mat-label>Description..</mat-label>
          <input matInput placeholder="Placeholder" />
        </mat-form-field>
      </th>
    </ng-container>

    <!--category Column -->
    <ng-container matColumnDef="categoryFilter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <mat-label>Category..</mat-label>
          <input matInput placeholder="Placeholder" />
        </mat-form-field>
      </th>
    </ng-container>

    <!-- Second Row Header End -->

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row" class="data-row-button-wrapper">
        <button mat-button><mat-icon>edit</mat-icon></button>
        <button mat-button><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row._id }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <!-- The table will render three header rows, one data row per data object.-->
    <tr
      mat-header-row
      *matHeaderRowDef="[
        'actionsFirstRow',
        'idFirstRow',
        'nameFirstRow',
        'descriptionFirstRow',
        'categoryFirstRow'
      ]"
    ></tr>
    <tr
      mat-header-row
      *matHeaderRowDef="[
        'addAction',
        'idFilter',
        'nameFilter',
        'descriptionFilter',
        'categoryFilter'
      ]"
    ></tr>
    <tr
      mat-header-row
      class="third-row-header"
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of products"
  ></mat-paginator>
</div>
