<div style="margin-left: 16px; margin-top: 16px">
  <h2>Shopping Cart</h2>
  <hr
    style="
      border: 1px solid rgba(0, 0, 0, 0.25);
      text-align: center;
      margin: 16px 4px;
    "
  />
  <div *ngIf="cartItems.length === 0">Your cart is Empty.</div>

  <ng-container *ngFor="let i of [1, 2, 3]">
    <app-cart-item></app-cart-item>
  </ng-container>
</div>
