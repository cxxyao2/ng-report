<h2 class="first-level-header">Pipeline Management</h2>
<div class="list-wrapper" style="padding: 8px">
  <p>
    <button mat-raised-button color="accent" (click)="addNewMessage()">
      Refresh</button
    ><span style="margin-left: 8px">New client registered</span>
  </p>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">Authorized</mat-radio-button>
    <mat-radio-button value="2">Unauthorized</mat-radio-button>
    <mat-radio-button value="3">All</mat-radio-button>
  </mat-radio-group>
</div>
<div class="list-wrapper">
  <mat-list>
    <ng-container *ngFor="let message of messages; trackBy: trackByPipelineId">
      <mat-list-item>
        <img
          matListAvatar
          src="https://source.unsplash.com/random/100x100?car"
          alt="..."
        />
        <h3 matLine>{{ message.from }}</h3>
        <p matLine>Quebec, H4X 3Y7</p>
        <p matLine>
          <span
            [ngClass]="message.status === 'authorized' ? '' : 'unauthorized'"
            >{{ message.status | titlecase }} , &nbsp;Golden Credit
          </span>
        </p>
        <p>
          <span class="authorize-button">Authorize</span>
        </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</div>
