<div class="app-container dark" [class.is-handset]="isHandset$ | async">
  <mat-toolbar color="primary" class="toolbar">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <h1 class="app-name">Center</h1>
  </mat-toolbar>
  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="(isHandset$ | async) ? 56 : 0"
  >
    <mat-sidenav
      #drawer
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [fixedInViewport]="isHandset$ | async"
      fixedTopGap="56"
      [opened]="(isHandset$ | async) === false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/dash">Dash</a>
        <a mat-list-item routerLink="/todo">Todo</a>
        <a mat-list-item routerLink="/notfond">Not Found</a>
        <a mat-list-item href="#">Go To Top</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
