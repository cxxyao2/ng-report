<h2 mat-dialog-title>Edit/Add a Product</h2>
<div mat-dialog-content>
  <p>id:&nbsp;xxxa122xx</p>
  <form [formGroup]="productForm" #myForm>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        [formControl]="nameControl"
        minlength="5"
        maxlength="100"
        required
      />
      <mat-error *ngIf="nameControl.invalid">{{
        getNameErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input
        matInput
        type="text"
        [formControl]="descriptionControl"
        minlength="5"
        maxlength="200"
        required
      />
      <mat-error *ngIf="descriptionControl.invalid">{{
        getDescriptionErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [formControl]="descriptionControl" required>
        <mat-option value="gas">Gasoline</mat-option>
        <mat-option value="diesel">Diesel</mat-option>
        <mat-option value="lubricant">Lubricant</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        [formControl]="priceControl"
        required
        min="0"
        max="10000"
      />
      <mat-error *ngIf="priceControl.invalid">{{
        getPriceErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input
        matInput
        type="number"
        [formControl]="stockControl"
        required
        min="0"
        max="10000"
      />
      <mat-error *ngIf="stockControl.invalid">{{
        getStockErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-checkbox [formControl]="onSaleControl">On Sale</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    [disabled="!myForm.form.valid"
    [class.btn-disable]="!myForm.form.valid"
    ]
    type="submit"
    (click)="onSubmit()"
  >
    Confirm
  </button>
  <button mat-button (click)="OnCancelClick()">Cancel</button>
</div>

<app-error *ngIf="errorMessage" [message]="errorMessage"></app-error>
