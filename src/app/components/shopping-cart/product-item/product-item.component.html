<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ productItem.name }}</mat-card-title>
    <mat-card-subtitle [ngClass]="productItem.category">{{
      productItem.category
    }}</mat-card-subtitle>
  </mat-card-header>

  <img
    class="product-image"
    mat-card-image
    [src]="productItem.imageUrl"
    [alt]="productItem.name"
  />

  <mat-card-content>
    <p
      [ngClass]="{ 'line-clamp': !showMore }"
      class="product-description"
      (click)="showMore = !showMore"
    >
      {{ productItem.description }}
    </p>

    <p class="product-stock">
      <span>{{ productItem.price }}$</span>
      <span *ngIf="productItem.qtyInStock > 0"
        >{{ productItem.qtyInStock }} in stock</span
      >
      <span *ngIf="!(productItem.qtyInStock > 0)">out of stock</span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="productItem.qtyInStock > 0"
      mat-raised-button
      color="primary"
      (click)="handleAddToCart()"
    >
      Add to Cart
    </button>
    <button
      *ngIf="!(productItem.qtyInStock > 0)"
      mat-raised-button
      mat-button
      (click)="handleAddToWishList()"
    >
      Add to Wait List
    </button>
  </mat-card-actions>
</mat-card>
