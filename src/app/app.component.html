<div
  class="app-container"
  [class.darkMode]="themeService.isDarkTheme | async"
  [class.is-handset]="isHandset$ | async"
>
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row *ngIf="!(isHandset$ | async)" class="pliable-toolbar">
      <span> TODO for large screen</span>
      <span class="divider"></span>
      <button
        mat-icon-button
        [title]="getThemeLabel()"
        [attr.aria-label]="getThemeLabel()"
        (click)="toggleTheme()"
      >
        <mat-icon *ngIf="!isDark">dark_mode</mat-icon>
        <mat-icon *ngIf="isDark">light_mode</mat-icon>
      </button>
      <button
        mat-button
        [title]="getLanguageLabel()"
        [attr.aria-label]="getLanguageLabel()"
        (click)="toggleLanguage()"
      >
        <a *ngIf="currentLanguage === 'french'" class="nav-bar-item" href="/en/"
          >English</a
        >
        <a
          *ngIf="currentLanguage === 'english'"
          class="nav-bar-item"
          href="/fr/"
          >Fran√ßais</a
        >
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row class="fix-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <h1 class="app-name" routerLink="/home">Center</h1>

      <app-search-box></app-search-box>
      <button
        type="button"
        aria-label="User"
        mat-icon-button
        *ngIf="true"
        (click)="logout()"
        style="margin-right:2rem;"
      >
        <mat-icon >account_circle</mat-icon>Hello,Jennifer
      </button>
      <span style="width: 6rem"></span>

      <button
        type="button"
        aria-label="Shopping cart"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true"
        style="margin-right:1rem;"
      >
        <mat-icon
          matBadge="15"
          matBadgeColor="accent"
          aria-label="Shopping cart icon"
          >shopping_cart</mat-icon
        >&nbsp;cart
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="(isHandset$ | async) ? 56 : 0"
  >
    <mat-sidenav
      #drawer
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [fixedInViewport]="isHandset$ | async"
      fixedTopGap="56"
      [opened]="(isHandset$ | async) === false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    >
      <mat-nav-list>
        <app-menu-list-item
          *ngFor="let item of navItems"
          [item]="item"
        ></app-menu-list-item>
        <mat-divider></mat-divider>
        <app-menu-list-item
          *ngFor="let item of navItems"
          [item]="item"
        ></app-menu-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
